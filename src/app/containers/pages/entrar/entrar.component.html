<div class="container">
    <div class="row">
        <div class="col-6 offset-md-3 ">
            <div class="card border-dark  text-monospace">
                <div class="card-header border-primary font-italic text-monospace font-weight-bold">
                    Entrar
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                          <label for="staticEmail" class="col-sm-4 col-form-label">Email:</label>
                          <div class="col-sm-8">
                            <input placeholder="Digite seu E-mail" type="text"  class="form-control" id="email">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputPassword" class="col-sm-4 col-form-label">Senha:</label>
                          <div class="col-sm-8">
                            <input type="password" placeholder="Digite sua Senha" class="form-control" id="senha">
                          </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col text-right">
                            <button type="button" class="btn btn-outline-dark my-2 my-sm-0 ">Criar</button>
                            <button type="button" class="btn btn-primary ml-3">Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
</div>
